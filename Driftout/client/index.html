<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="icon" href="./assets/icon.png">
    <meta charset="utf-8">
    <title>Driftout.IO</title>
  </head>
  <body>
    <div id = "mainCanvas"></div>
    <div id = "menuContainer">
      <p class = "gameTitle">DRIFTOUT
        <span style="color:#02f6fa">IO</span>
      </p>
      <div id = "inputContainer">
        <input id = "nameInput" placeholder = "Name">
        <div id = "carSelect">
          <input id = "carInputRacer" type = "radio" name = "carRadio">
          <label for = "carInputRacer">Racer</label>
          <input id = "carInputSprinter" type = "radio" name = "carRadio">
          <label for = "carInputSprinter">Sprinter</label>
          <input id = "carInputTank" type = "radio" name = "carRadio">
          <label for = "carInputTank">Tank</label>
          <input id = "carInputPrankster" type = "radio" name = "carRadio">
          <label for = "carInputPrankster">Prankster</label>
          <input id = "carInputBullet" type = "radio" name = "carRadio">
          <label for = "carInputBullet">Bullet</label>
          <input id = "carInputFragile" type = "radio" name = "carRadio">
          <label for = "carInputFragile">Fragile</label>
          <input id = "carInputSpike" type = "radio" name = "carRadio">
          <label for = "carInputSpike">Spike</label>
          <button id = "enterGameButton" onClick = "enterGame()" type = "button">
            RACE ·êÖ
          </button>
        </div>
      </div>
    </div>
    <div id = "gameGuiContainer">
      <div id = "leaderboardContainer">
        Leaderboard
      </div>
      <div id="boostContainer">
        <div id="boostContainerCooldown">
          Boost
        </div>
      </div>
      <div id="notificationContainer">
        Notification
      </div>
    </div>
  </body>
  <script src="js/p5.js"></script>
  <script src="js/sketch.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</html>
