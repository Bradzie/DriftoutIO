<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link href="./fonts/Quicksilver.ttf" rel="stylesheet">
    <link rel="icon" href="./assets/icon.png">
    <meta charset="utf-8">
    <meta name="description" content="Be the first to complete 20 laps! Choose between 7 different classes with unique upgrades! DriftoutIO | Racing Royale">
    <meta name="keywords" content="io, game, games, racing, upgrades, driftout">
    <meta name="authour" content="Brad Geary">
    <title>Driftout IO | Racing Royale</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6797175176946106"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div id = "menuContainer">
      <div id = "tipsContainer">
        Be the first to complete 20 laps!
      </div>
      <div id=footerContainer>
        <div id="sourceCodeNav">
          <a href=https://github.com/Bradzie/DriftoutIO>
            Source Code
          </a>
        </div>
        <button id = "metricsButton" onClick = "toggleMetricsOn()" type = "button">
          Metrics
        </button>
      </div>
      <div id= "versionContainer">
        Alpha V0.7.8
      </div>
      <div id = "ioGameSpaceLink">
        <a href="https://iogames.space">
          More Games
        </a>
      </div>
      <div id = "inspirationContainer">
        Inspired by
        <a href=http://driftin.io/>
          Driftin.io
        </a>
      </div>
      <div id = "authorContainer">
        Game by
        <a href=https://www.linkedin.com/in/brad-geary-0225611bb/>
          Brad Geary
        </a>
      </div>
      <p class = "gameTitle">DRIFTOUT
        <span style="color:#2596be">IO</span>
      </p>
      <div id=classDisplay>
        Racer
        <div id="classImageBlock">
        </div>
      </div>
      <div id = "inputContainer">
        <button id = "changeClassButton" onClick = "changeClass()" type = "button">
          Class ðŸ—˜
        </button>
        <input id = "nameInput" placeholder = "Name" maxlength="14">
        <button id = "enterGameButton" onClick = "enterGame()" type = "button">
          Race âž¤
        </button>
      </div>
      <div id="metricsContainer">
        <div id="metricsData">
        </div>
        <button id="metricsContainerExitButton" onClick = "toggleMetricsOff()" type = "button">
          X
        </button>
      </div>
    </div>
    <div id = "mainCanvas"></div>
    <div id = "gameGuiContainer">
      <div id="chatDisplay">
        <input id = "chatInput" placeholder = "Write a message..." maxlength="30">
        <div id="chatContent">
        </div>
      </div>
      <button id = "chatToggle" onClick = "toggleChat()" type = "button">
        ðŸ’¬
      </button>
      <div id = "debugContainer">
      </div>
      <div id = "leaderboardContainer">
        Leaderboard
      </div>
      <div id="boostContainer">
        Boost
        <div id="boostContainerCooldown">
          Boost
        </div>
      </div>
      <div id="abilityContainer">
        <div id = "abilityHint">
          Space Bar
        </div>
        <div id="abilityContainerCooldown">
          Ability
        </div>
      </div>
      <div id="currentLaps">
        <div id="currentLapsInterior">
        </div>
      </div>
      <div id="timeContainer">
        <div id="timeContainerInterior">
          Lap:
        </div>
      </div>
      <div id="bestTimeContainer">
        <div id="bestTimeContainerInterior">
          Best:
        </div>
      </div>
      <div id="notificationContainer">
        Notification
      </div>
      <div id="upgradeContainer">
        <div id ="upgradePointDisplay">
          Upgrade Points
        </div>
      </div>
      <div id="upgradePointsTitle">
      </div>
      <div id = "tabLeaderboard">
      </div>
    </div>
  </body>
  <script src="js/p5.js"></script>
  <script src="js/sketch.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</html>
