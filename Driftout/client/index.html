          <label for = "carInputBullet">Bullet</label>
          <input id = "carInputFragile" type = "radio" name = "carRadio">
          <label for = "carInputFragile">Fragile</label>
          <input id = "carInputSpike" type = "radio" name = "carRadio">
          <label for = "carInputSpike">Spike</label>
        </div>
        <button id = "enterGameButton" onClick = "enterGame()" type = "button">
          RACE ·êÖ
        </button>
      </div>
    </div>
    <div id = "gameGuiContainer">
      <div id = "debugContainer">
      </div>
      <div id = "leaderboardContainer">
        Leaderboard
      </div>
      <div id="boostContainer">
        <div id="boostContainerCooldown">

      <div id="abilityContainer">
